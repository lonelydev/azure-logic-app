variables:
- name: ParsedSecretConnectedServiceName
  value: $(PVSConnectedServiceName)
- name: ParsedSecretSubscriptionId
  value: $(PVSSubscriptionId)
- name: ParsedSecretResourceGroup
  value: $(PVSResourceGroup)
- name: ParsedSecretLocation
  value: $(PVSLocation)

- group: azure-logic-app-deploy
- name: vgsResourceManagerConnection
  value: $[variables.ResourceManagerConnection]
- name: vgsSubscriptionName
  value: $[variables.SubscriptionName]
- name: vgsLocation
  value: $[variables.Location]

trigger:
- master

stages:
- stage: 'HardcodedJobStage'
  displayName: 'HardcodedJobStage'
  jobs:
  - job: 'HardcodedJob'
    displayName: HardcodedJob
    pool:
      vmImage: ubuntu-latest
      workspace:
        clean: all
    steps:
    - task: AzureResourceManagerTemplateDeployment@3
      inputs:
          deploymentScope: 'Resource Group'
          ConnectedServiceName: 'Pluralsight (d6d0fd8c-aab6-4713-b2f1-c9a0375d687d)'
          subscriptionName: 'd6d0fd8c-aab6-4713-b2f1-c9a0375d687d'
          action: 'Create Or Update Resource Group'
          resourceGroupName: 'AzureLogicApp'
          location: 'UK South'
          templateLocation: 'Linked artifact'
          csmFile: '**/LogicApp.json'
          csmParametersFile: '**/LogicApp.parameters.json'
          deploymentMode: 'Incremental'
    
    - task: CopyFiles@2
      inputs:
        Contents: $(Build.SourcesDirectory)/AzureLogicApp/**/*.json
        targetFolder: $(Build.ArtifactStagingDirectory)
    
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: $(Build.ArtifactStagingDirectory)
        artifactName: armtemplate

- stage: 'HardCodedDeployJobStage'
  displayName: 'HardCodedDeployJobStage'
  jobs:
  - deployment: 'HardCodedDeployJob'
    displayName: HardCodedDeployJob
    pool:
      vmImage: ubuntu-latest
      workspace:
        clean: all
    environment: development
    strategy:
     runOnce:
       deploy:
         steps:
         - task: DownloadPipelineArtifact@2
           inputs:
             artifact: armtemplate

         - task: AzureResourceManagerTemplateDeployment@3
           inputs:
             deploymentScope: 'Resource Group'
             ConnectedServiceName: 'Pluralsight (d6d0fd8c-aab6-4713-b2f1-c9a0375d687d)'
             subscriptionName: 'd6d0fd8c-aab6-4713-b2f1-c9a0375d687d'
             action: 'Create Or Update Resource Group'
             resourceGroupName: 'AzureLogicApp'
             location: 'UK South'
             templateLocation: 'Linked artifact'
             csmFile: $(Pipeline.Workspace)/armtemplate/**/LogicApp.json
             csmParametersFile: $(Pipeline.Workspace)/armtemplate/**/LogicApp.parameters.json
             deploymentMode: 'Incremental'

- stage: PVJobStage
  displayName: PVJobStage
  jobs:
  - job: PVJob
    displayName: PVJob
    pool:
      vmImage: ubuntu-latest
      workspace:
        clean: all
    steps:
    - task: AzureResourceManagerTemplateDeployment@3
      inputs:
        deploymentScope: 'Resource Group'
        ConnectedServiceName: $(PVConnectedServiceName)
        subscriptionName: $(PVSubscriptionId)
        action: 'Create Or Update Resource Group'
        resourceGroupName: $(PVResourceGroup)
        location: $(PVLocation)
        templateLocation: 'Linked artifact'
        csmFile: '**/LogicApp.json'
        csmParametersFile: '**/LogicApp.parameters.json'
        deploymentMode: 'Incremental'


- stage: PVDeployJobStage
  displayName: PVDeployJobStage
  jobs:
  - deployment: PVDeployJob
    displayName: PVDeployJob
    pool:
      vmImage: ubuntu-latest
      workspace:
        clean: all
    environment: development
    strategy:
     runOnce:
       deploy:
         steps:
         - task: DownloadPipelineArtifact@2
           inputs:
             artifact: armtemplate

         - task: AzureResourceManagerTemplateDeployment@3
           inputs:
             deploymentScope: 'Resource Group'
             ConnectedServiceName: $(PVConnectedServiceName)
             subscriptionName: $(PVSubscriptionId)
             action: 'Create Or Update Resource Group'
             resourceGroupName: $(PVResourceGroup)
             location: $(PVLocation)
             templateLocation: 'Linked artifact'
             csmFile: $(Pipeline.Workspace)/armtemplate/**/LogicApp.json
             csmParametersFile: $(Pipeline.Workspace)/armtemplate/**/LogicApp.parameters.json
             deploymentMode: 'Incremental'

- stage: PrintSecrets
  jobs:
  - job:
    steps:
    - task: CmdLine@2
      displayName: 'Print Secrets to file'
      inputs:
        script: 'echo "$(PVSConnectedServiceName) $(PVSSubscriptionId) $(PVSLocation)" > $(System.DefaultWorkingDirectory)/pipelinesecrets.txt'

    - task: CopyFiles@2
      inputs:
        Contents: $(System.DefaultWorkingDirectory)/pipelinesecrets.txt
        targetFolder: $(Build.ArtifactStagingDirectory)/secrets
  
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: $(Build.ArtifactStagingDirectory)/secrets
        artifactName: secretdrop


- stage: PVSDeployJobStage
  displayName: PVSDeployJobStage
  jobs:
  - deployment: PVSDeployJob
    displayName: PVSDeployJob
    pool:
      vmImage: ubuntu-latest
      workspace:
        clean: all
    environment: development
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadPipelineArtifact@2
            inputs:
              artifact: armtemplate
    
          - task: AzureResourceManagerTemplateDeployment@3
            inputs:
              deploymentScope: 'Resource Group'
              ConnectedServiceName: $(ParsedSecretConnectedServiceName)
              subscriptionName: $(ParsedSecretSubscriptionId)
              action: 'Create Or Update Resource Group'
              resourceGroupName: $(ParsedSecretResourceGroup)
              location: $(ParsedSecretLocation)
              templateLocation: 'Linked artifact'
              csmFile: $(Pipeline.Workspace)/armtemplate/**/LogicApp.json
              csmParametersFile: $(Pipeline.Workspace)/armtemplate/**/LogicApp.parameters.json
              deploymentMode: 'Incremental'

